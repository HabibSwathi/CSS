<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-image-repeat Example</title>
    <style>
        .box {
            width: 300px;
            height: 150px;
            border: 20px solid transparent;
            border-image-source: url('https://static.vecteezy.com/system/resources/thumbnails/001/849/553/small_2x/modern-gold-background-free-vector.jpg');
            border-image-slice: 50;
            border-image-width: 20px;
            border-image-repeat: round;
        }
    </style>
</head>

<body>
    <div class="box">Repeat Border</div>
</body>

</html>

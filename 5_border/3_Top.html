<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            width: 300px;
            padding: 30px;
            margin: 30px;
            font-size: x-large;
            font-family: sans-serif;
            font-variant: small-caps;
            text-align: center;
            margin: auto;
            margin-bottom: 30px;
            font-size: large;
            font-weight: 900;
        }

        .b1 {
            border-top-width: 10px;
            border-top-color: green;
            border-top-style: solid;
        }

        .b2 {
            border-top-width: 10px;
            border-top-color: red;
            border-top-style: dotted;
        }

        .b3 {
            border-top-width: 10px;
            border-top-color: violet;
            border-top-style: dashed;
        }

        .b4 {
            border-top-width: 10px;
            border-top-color: indianred;
            border-top-style: inset;
        }

        .b5 {
            border-top-width: 10px;
            border-top-color: peru;
            border-top-style: outset;
        }

        .b6 {
            border-top-width: 10px;
            border-top-color: gold;
            border-top-style: groove;
        }

        .b7 {
            border-top-width: 10px;
            border-top-color: teal;
            border-top-style: ridge;
        }

        .b8 {
            border-top-width: 10px;
            border-top-color: darkorchid;
            border-top-style: double;
        }
    </style>
</head>

<body>
    <center>
        <h1>Border-top, Border-bottom, Border-right, Border-left</h1>
    </center>

    <hr>

    <h1>Border-top</h1>
    <p class="b1">Solid border</p>
    <p class="b2">dotted border</p>
    <p class="b3">dashed border</p>
    <p class="b4">inset border</p>
    <p class="b5">outset border</p>
    <p class="b6">groove border</p>
    <p class="b7">ridge border</p>
    <p class="b8">double border</p>

</body>

</html>
